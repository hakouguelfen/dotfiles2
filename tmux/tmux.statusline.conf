# Status bar
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#S"
set -g status-right-style "#{?client_prefix,fg=red,fg=default}"

# Windows buttons
set -g window-status-format " #W "
set -g window-status-current-format " #W "

set -g window-status-current-style "#{?window_zoomed_flag,bg=yellow,bg=green,nobold}"
set -g window-status-bell-style "bg=red,nobold"

